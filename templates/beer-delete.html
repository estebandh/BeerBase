{% extends "home-base.html"%}
{% block title %}Delete Beer{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-beer" aria-hidden="true"></i> Delete the following beer:</h1>
    <form action="/beer/delete/{{beer.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{beer.name}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Hops</label>
        <input class="form-control" type="text" name="hops" value="{{beer.hops}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Style</label>
        <input class="form-control" type="text" name="style" value="{{beer.style.name}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Brewery</label>
        <textarea class="form-control" name="brewery" required="true" readonly="true">{{beer.brewery}}</textarea>
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}
{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
